<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Receita de Brownie</title>
</head>

<body>
    <div class="box">
        <h1 class="title">Brownie super fácil</h1>
        <h2 class="sub-title">A receita perfeita para sua festa de família.</h2>
        <img class="image" src="Foto-Brownie.png" alt="pedacos de brownies em um prato"
            title="pedacos de brownies em um prato" />
        <div class="display">
            <div class="info-box">
                <div class="container"></div>
                <img src="alarm.png" alt="icone de alarme" />
                <div class="container"></div>
                <span class="info-text">Preparo</span>
                <div class="container"></div>
                <strong class="info-strong-text">40 min</strong>
            </div>
            <div class="info-box">
                <div class="container"></div>
                <img src="room_service.png" alt="icone de rendimento" />
                <div class="container"></div>
                <span class="info-text">Rendimento</span>
                <div class="container"></div>
                <strong class="info-strong-text">8 porções</strong>
            </div>
            <div class="info-box">
                <div class="container"></div>
                <img src="favorite_border.png" alt="icone de favorito" />
                <div class="container"></div>
                <span class="info-text">Favoritos</span>
                <div class="container"></div>
                <strong class="info-strong-text">95.577</strong>
            </div>
            <div class="info-box">
                <div class="container"></div>
                <img src="chat_bubble_outline.png" alt="icone de comentários" />
                <div class="container"></div>
                <span class="info-text">Comentários</span>
                <div class="container"></div>
                <strong class="info-strong-text">842</strong>
            </div>
            <div class="member">
                <img class="photo-member" src="Foto.png" alt="Perfil" title="Perfil" />
                <div class="info-member">
                    <strong class="member-name">Ana Flávia Silva</strong>
                    <span class="member-text">membro desde 2002</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
